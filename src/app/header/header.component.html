<div *ngIf="traffic" class="progress loop" style="font-size: 1px;"><progress></progress></div>
<header class="header-6">
    <div class="branding">
        <a href="#" class="nav-link">
            <clr-icon shape="line-chart" class="is-solid"></clr-icon>
            <span class="title">Dashboard</span>
        </a>
        
    </div>
    <div class="header-nav">
        <a href="#" class="active nav-link"><span class="nav-text">{{branchInfo}}</span></a>
        <a href="#" class="active nav-link"><span class="nav-text">{{monthInfo}}</span></a>
        <a href="#" class="nav-link"><span class="nav-text">{{yearInfo}}</span></a>
    </div>
    <div class="header-actions">
        <a href="#" class="nav-link nav-icon" (click)="getDataReport()">
            <clr-icon shape="floppy" style="color:#fff !important;" title="Export file"></clr-icon>
        </a>
    </div>
</header>
